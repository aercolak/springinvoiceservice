security.ignored=/**
logging.level.org.springframework.data=debug
#Css lerde yapilan degisikliklerin hemen g�r�nt�lenmesi i�in
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**
#debug seviyesi
spring.main.banner-mode=off
logging.level.org.springframework.web=error
logging.level.org.springframework.jdbc.datasource=debug

#mysql mustakip
spring.datasource.url=jdbc:mysql://localhost:3306/m?useSSL=false
spring.datasource.username=
spring.datasource.password=
spring.jpa.generate-ddl=true
# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.dbcp2.test-while-idle=true
spring.datasource.dbcp2.validation-query=SELECT 1
# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto=none

# Allows Hibernate to generate SQL optimized for a particular DBM
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

server.port=8443
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:key.p12
server.ssl.key-store-password=
server.ssl.key-alias=key
